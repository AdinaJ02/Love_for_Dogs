<!-- Accepting pet dog information page 2 -->
<ion-content class="ion-padding">
  <a href="accept-info-page1"><ion-icon name="arrow-back" size="large"></ion-icon></a>
  <h1>Pet Info</h1>
  <h4>Enter your pet dog's information</h4>

  <!-- Accepting picture and bio form -->
  <form>
    <!-- Profile Picture -->
    <ion-card class="ion-text-center">
      <ion-card-header>
        <ion-card-title>Upload profile picture</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button shape="round" size="small">
          <span>Select Image</span>
          <input id="uploadBtn" type="file" class="upload" />
        </ion-button>
      </ion-card-content>
    </ion-card>

    <!-- Bio -->
    <ion-item fill="outline">
      <ion-label position="floating">Bio</ion-label>
      <ion-textarea [autoGrow]="true" rows="1"></ion-textarea>
    </ion-item>

    <ion-button expand="block">Submit</ion-button>
  </form>
</ion-content>
