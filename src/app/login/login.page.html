<!-- Login page UI -->
<ion-content class="ion-padding">
  <h1>Welcome,</h1>
  <h4>Sign in to continue!</h4>

  <!-- Login form -->
  <form>
    <!-- Email ID -->
    <ion-item fill="outline">
      <ion-label position="floating">Email ID</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <!-- Password -->
    <ion-item fill="outline">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <a href="forgot-pass" class="forgot-password-link">Forgot Password</a>
    <ion-button expand="block">Login</ion-button>
  </form>

  <p class="footer-text">I'm a new user, <a href="sign-up">Sign Up</a></p>
</ion-content>
