<!-- Login page UI -->
<ion-content class="ion-padding">
  <h1>Welcome,</h1>
  <h4>Sign in to continue!</h4>

  <!-- Login form -->
  <form>
    <ion-input placeholder="Email ID" type="email"></ion-input>
    <ion-input placeholder="Password" type="password"></ion-input>
    <a href="forgot-pass" class="forgot-password-link">Forgot Password</a>
    <ion-button expand="block">Login</ion-button>
  </form>

  <p class="footer-text">I'm a new user, <a href="sign-up">Sign Up</a></p>
</ion-content>
